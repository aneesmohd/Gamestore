{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style0.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- SWEETALERT CSS -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- SWEETALERT JS -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

    <meta name="referrer" content="no-referrer-when-downgrade">
</head>

<body>
    <!-- Navbar Include -->
    {% include 'store/inc/navbar.html' %}

    <!-- Page Content Block -->
    {% block content %}{% endblock %}
    <a href="https://wa.me/+919061310387?text=I%20am%20interested%20in%20your%20game%20for%20sale" target="_blank" class="watsappchat">
        <img src="{% static 'images/wps.jpeg' %}" alt="Whatsapp" width="60px">
    </a>

    <!-- jQuery (must come before any script using $/jQuery) -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <!-- Alertify JS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <!-- Custom JS (AFTER jQuery!) -->
    <script src="{% static 'js/custom.js' %}"></script>
<!--    {% comment %} checkout js {% endcomment %}-->
    <script src="{% static '/js/checkout.js' %}"></script>

    <!-- Flash Messages -->
    <script>
        alertify.set('notifier', 'position', 'top-right');
        {% for msg in messages %}
            alertify.success('{{ msg }}');
        {% endfor %}
    </script>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/6890a18eed02831924d15843/1j1qfe5ku';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
<!--End of Tawk.to Script-->

    {% block script %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
