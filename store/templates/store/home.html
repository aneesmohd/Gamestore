{% extends 'store/layouts/main.html' %}
{% block content %}

{% include 'store/inc/slider.html' %}

<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Trending Products</h3>
    </div>

    <div class="row justify-content-center">
      {% for item in trending_products %}
      <div class="col-md-3 mb-4 d-flex align-items-stretch">
        <div class="card text-center">
          <a href="{% url 'productview' item.category.slug item.slug %}">
            <div class="card-body">
              <img src="{{ item.product_image.url }}" alt="Product image" class="w-100" style="height: 200px; object-fit: cover;">
              <h5 class="text-center mt-3">{{ item.name }}</h5>
              <span class="text-muted">â‚¹{{ item.selling_price }}</span>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
